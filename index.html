<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور الذكي</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #qrContainer {
            margin: 20px 0;
            min-height: 250px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #statusIndicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .active { background: #4CAF50; }
        .inactive { background: #ff4444; }
    </style>
</head>
<body>
    <h1>نظام الحضور الذكي</h1>
    <button id="toggleBtn">بدء جلسة الحضور</button>
    <div id="statusIndicator" class="inactive" title="حالة الجلسة"></div>
    <div id="qrContainer"></div>

    <script>
        // Configurations
        const SAUDI_OFFSET = 3 * 60 * 60 * 1000;
        const SECRET_PHRASE = 'SCHOOL_SECRET_2024';
        const REFRESH_INTERVAL = 10000;
        const VALIDITY_WINDOW = 15;

        let generationInterval = null;
        let currentSessionId = null;
        const toggleBtn = document.getElementById('toggleBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const qrContainer = document.getElementById('qrContainer');

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0;
            }
            return Math.abs(hash).toString(36).slice(-8).padStart(8, '0');
        }

        function generateNewQR() {
            const timestamp = Math.floor((Date.now() + SAUDI_OFFSET) / 1000);
            const payload = {
                t: timestamp,
                s: currentSessionId,
                h: simpleHash(`${timestamp}${currentSessionId}${SECRET_PHRASE}`)
            };
            const token = btoa(JSON.stringify(payload)).replace(/=+$/, '');
            
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: token,
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function startNewSession() {
            currentSessionId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            generateNewQR();
            generationInterval = setInterval(generateNewQR, REFRESH_INTERVAL);
            toggleBtn.textContent = 'إيقاف جلسة الحضور';
            toggleBtn.style.background = '#ff4444';
            statusIndicator.className = 'active';
        }

        function endCurrentSession() {
            clearInterval(generationInterval);
            generationInterval = null;
            currentSessionId = null;
            toggleBtn.textContent = 'بدء جلسة الحضور';
            toggleBtn.style.background = '#4CAF50';
            statusIndicator.className = 'inactive';
            qrContainer.innerHTML = '';
        }

        toggleBtn.addEventListener('click', () => {
            generationInterval ? endCurrentSession() : startNewSession();
        });
    </script>
</body>
</html>
