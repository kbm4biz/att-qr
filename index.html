<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور الذكي</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #qrContainer {
            margin: 20px 0;
            min-height: 250px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #statusIndicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .active { background: #4CAF50; }
        .inactive { background: #ff4444; }
        /* Additional styling for the toggle */
        .toggle-container {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        .toggle-label {
            font-size: 16px;
        }
        .toggle-input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>نظام الحضور الذكي</h1>
    <!-- Start Session Button -->
    <button id="toggleBtn">بدء جلسة الحضور</button>
    
    <!-- School Mode Toggle -->
    <label class="toggle-container">
        <input type="checkbox" id="schoolModeToggle" class="toggle-input">
        <span class="toggle-label">وضع الكلية (+10 دقائق)</span>
    </label>
    
    <!-- Status Indicator -->
    <div id="statusIndicator" class="inactive" title="حالة الجلسة"></div>
    
    <!-- QR Code Container -->
    <div id="qrContainer"></div>

    <script>
        // ================== CONFIGURATIONS ================== //
        const SECRET_PHRASE = 'SCHOOL_SECRET_2024';
        const REFRESH_INTERVAL = 10000; // 10 seconds
        const VALIDITY_WINDOW = 15; // Not directly used, but can be used for additional logic

        let generationInterval = null;
        let currentSessionId = null;
        const toggleBtn = document.getElementById('toggleBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const qrContainer = document.getElementById('qrContainer');
        const schoolModeToggle = document.getElementById('schoolModeToggle'); // New toggle element

        // ================== FUNCTIONS ================== //

        // Simple hash function (must match trainee tool's hash)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0;
            }
            return Math.abs(hash).toString(36).slice(-8).padStart(8, '0');
        }

        // Function to get current time in Saudi Arabia
        function getSaudiTime() {
            const now = new Date();
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const saudiOffset = 3 * 60 * 60 * 1000; // UTC+3
            const saudiTime = new Date(utcTime + saudiOffset);
            return saudiTime;
        }

        // Function to generate a new QR code
        function generateNewQR() {
            const saudiTime = getSaudiTime();
            let correctedTime = saudiTime.getTime();

            // Check if School Mode is active
            if (schoolModeToggle.checked) {
                const TIME_CORRECTION = 10 * 60 * 1000; // 10 minutes in milliseconds
                correctedTime -= TIME_CORRECTION;
                console.log('School Mode Active: Subtracting 10 minutes from timestamp.');
            }

            const timestamp = Math.floor(correctedTime / 10000); // 10-second windows
            console.log('Generating QR Code with timestamp:', timestamp);

            const payload = {
                t: timestamp,
                s: currentSessionId,
                h: simpleHash(`${timestamp}${currentSessionId}${SECRET_PHRASE}`)
            };
            const token = btoa(JSON.stringify(payload)).replace(/=+$/, '');

            console.log('QR Payload:', payload);
            console.log('QR Token:', token);

            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: token,
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Function to start a new attendance session
        function startNewSession() {
            currentSessionId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            console.log('Starting new session with ID:', currentSessionId);
            generateNewQR();
            generationInterval = setInterval(generateNewQR, REFRESH_INTERVAL);
            toggleBtn.textContent = 'إيقاف جلسة الحضور';
            toggleBtn.style.background = '#ff4444';
            statusIndicator.className = 'active';
        }

        // Function to end the current attendance session
        function endCurrentSession() {
            clearInterval(generationInterval);
            generationInterval = null;
            console.log('Ending current session.');
            currentSessionId = null;
            toggleBtn.textContent = 'بدء جلسة الحضور';
            toggleBtn.style.background = '#4CAF50';
            statusIndicator.className = 'inactive';
            qrContainer.innerHTML = '';
        }

        // Event listener for the toggle button
        toggleBtn.addEventListener('click', () => {
            generationInterval ? endCurrentSession() : startNewSession();
        });
    </script>
</body>
</html>
